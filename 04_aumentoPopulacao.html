<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento da população
    Supondo que a população de um país A seja da ordem de 80000 habitantes com uma taxa anual de crescimento de 3% e que a população 
    de B seja 200000 habitantes com uma taxa de crescimento de 1.5%. 
    Faça um programa que calcule e escreva o número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

    //Entrada
    let a = 8000;
    let b = 200000;
    let anos = 1;

    //Processamento
    while (a != b) {
        a *= 1.3 * anos;
        b *= 1.015 * anos;
        anos++;
    }

    //Saída
    alert(`Em ${anos} anos, as populações dos países estarão iguais.`);
</script>''
